<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0b0f1a"/>
      <stop offset="100%" style="stop-color:#151b2e"/>
    </linearGradient>
    <linearGradient id="neonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00fff0"/>
      <stop offset="50%" style="stop-color:#00d4e0"/>
      <stop offset="100%" style="stop-color:#00a8b5"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="64" height="64" rx="14" fill="url(#bgGrad)"/>

  <!-- Outer glow ring -->
  <circle cx="32" cy="32" r="24" fill="none" stroke="url(#neonGrad)" stroke-width="2" opacity="0.3"/>

  <!-- Lightning bolt (symbolizing utility/power/speed) -->
  <g filter="url(#glow)">
    <path d="M36 12 L24 30 L32 30 L28 52 L40 32 L32 32 Z"
          fill="url(#neonGrad)"
          stroke="#00fff0"
          stroke-width="0.5"/>
  </g>

  <!-- Small accent dots representing different tools -->
  <circle cx="14" cy="32" r="3" fill="#00fff0" opacity="0.7"/>
  <circle cx="50" cy="32" r="3" fill="#00fff0" opacity="0.7"/>
  <circle cx="32" cy="14" r="2" fill="#00fff0" opacity="0.5"/>
  <circle cx="32" cy="50" r="2" fill="#00fff0" opacity="0.5"/>
</svg>
